<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'nonce-uniqueNonce123' https://telegram.org https://web.telegram.org https://ritrag.com;
        connect-src 'self' https://api.telegram.org https://telegram.me https://web.telegram.org https://ritrag.com;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        font-src 'self';
    ">
    <title>BizBlog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Добро пожаловать в BizBlog!</h1>
        <p id="loading-text">Загрузка...</p>
        <div id="buttons">
            <button id="blogger" class="btn">Я Блогер</button>
            <button id="advertiser" class="btn">Я Рекламодатель</button>
        </div>
    </div>
    <!-- Inline script с nonce -->
    <script nonce="uniqueNonce123">
        // Проверяем доступность Telegram WebApp API
        if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
            console.error('Ошибка инициализации Telegram WebApp API.');
        } else {
            console.log('Telegram WebApp API инициализирован.');
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
