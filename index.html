<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizBlog Web App</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в BizBlog!</h1>
    <p id="message">Загрузка...</p>
    <button id="roleBlogger" style="display: none;">Я Блогер</button>
    <button id="roleAdvertiser" style="display: none;">Я Рекламодатель</button>

    <script>
        console.log("Web App загружается...");

        // Подключение к Telegram Web App
        try {
            const tg = window.Telegram.WebApp;

            // Расширяем Web App
            tg.expand();
            console.log("Telegram Web App подключено!");

            // Получаем данные Telegram
            const initData = tg.initDataUnsafe;
            console.log("Данные Telegram:", initData);

            const messageElement = document.getElementById("message");

            if (initData && initData.user) {
                console.log("Данные пользователя:", initData.user);
                messageElement.textContent = `Привет, ${initData.user.first_name}! Выберите вашу роль:`;

                // Показываем кнопки
                document.getElementById("roleBlogger").style.display = "block";
                document.getElementById("roleAdvertiser").style.display = "block";
            } else {
                console.warn("Данные пользователя отсутствуют.");
                messageElement.textContent = "Не удалось загрузить данные пользователя.";
            }

            // Обработчики кнопок
            document.getElementById("roleBlogger").onclick = () => {
                tg.sendData("blogger");
                alert("Вы выбрали: Блогер");
            };

            document.getElementById("roleAdvertiser").onclick = () => {
                tg.sendData("advertiser");
                alert("Вы выбрали: Рекламодатель");
            };
        } catch (error) {
            console.error("Ошибка подключения к Telegram Web App:", error);
            document.getElementById("message").textContent = "Ошибка подключения к Telegram.";
        }
    </script>
</body>
</html>
