<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'nonce-random12345' https://telegram.org https://web.telegram.org https://ritrag.com;
        connect-src 'self' https://api.telegram.org https://telegram.me https://web.telegram.org https://ritrag.com;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        font-src 'self';
    ">
    <title>BizBlog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Добро пожаловать в BizBlog!</h1>
        <p id="loading-text">Загрузка...</p>
        <div id="buttons">
            <button id="blogger" class="btn">Я Блогер</button>
            <button id="advertiser" class="btn">Я Рекламодатель</button>
        </div>
    </div>
    <!-- Пример встроенного скрипта с nonce -->
    <script nonce="random12345">
        console.log('Nonce-based script executed!');
    </script>
    <script src="script.js"></script>
</body>
</html>
