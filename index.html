<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizBlog Web App</title>
    <style>
        :root {
            /* Цвета для светлой темы */
            --bg-color-light: #ffffff;
            --text-color-light: #000000;
            --button-bg-light: #4CAF50;
            --button-text-light: #ffffff;

            /* Цвета для тёмной темы */
            --bg-color-dark: #1e1e1e;
            --text-color-dark: #ffffff;
            --button-bg-dark: #4CAF50;
            --button-text-dark: #ffffff;
        }

        /* Основной стиль для светлой темы */
        body {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--button-bg-light);
            color: var(--button-text-light);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Настройки для тёмной темы */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-color-dark);
                color: var(--text-color-dark);
            }

            button {
                background-color: var(--button-bg-dark);
                color: var(--button-text-dark);
            }
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в BizBlog!</h1>
    <p id="message">Загрузка...</p>
    <button id="roleBlogger" style="display: none;">Я Блогер</button>
    <button id="roleAdvertiser" style="display: none;">Я Рекламодатель</button>

    <script>
        const tg = window.Telegram.WebApp;

        // Расширяем WebApp
        tg.expand();

        // Проверяем подключение к Telegram
        const initData = tg.initDataUnsafe;
        console.log("Telegram WebApp Data:", initData);

        // Элемент для сообщения
        const messageElement = document.getElementById("message");

        // Проверка роли пользователя (пример использования данных)
        if (initData && initData.user) {
            messageElement.textContent = `Привет, ${initData.user.first_name}! Выберите вашу роль:`;
            document.getElementById("roleBlogger").style.display = "block";
            document.getElementById("roleAdvertiser").style.display = "block";
        } else {
            messageElement.textContent = "Не удалось получить данные пользователя.";
        }

        // Обработка кнопок
        document.getElementById("roleBlogger").onclick = () => {
            tg.sendData("blogger");
            alert("Вы выбрали: Блогер");
        };

        document.getElementById("roleAdvertiser").onclick = () => {
            tg.sendData("advertiser");
            alert("Вы выбрали: Рекламодатель");
        };
    </script>
</body>
</html>
