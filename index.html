<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizBlog Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в BizBlog!</h1>
    <p id="message">Загрузка...</p>
    <script>
        // Получаем данные от Telegram
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Пример данных, полученных из Telegram (заменить на реальные)
        const userRole = tg.initDataUnsafe.user.role || "undefined"; // Роль пользователя

        // Обновляем интерфейс
        const messageElement = document.getElementById("message");
        if (userRole === "blogger") {
            messageElement.textContent = "Вы Блогер! Вот список заявок.";
        } else if (userRole === "advertiser") {
            messageElement.textContent = "Вы Рекламодатель! Создайте свою заявку.";
        } else {
            messageElement.textContent = "Пожалуйста, выберите роль.";
        }
    </script>
</body>
</html>
