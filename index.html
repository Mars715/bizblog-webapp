<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizBlog Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в BizBlog!</h1>
    <p id="message">Загрузка...</p>
    <button id="roleBlogger" style="display: none;">Я Блогер</button>
    <button id="roleAdvertiser" style="display: none;">Я Рекламодатель</button>

    <script>
        console.log("Web App загружается...");

        const tg = window.Telegram.WebApp;

        // Расширяем Web App
        tg.expand();

        // Функция для установки темы
        function applyTheme() {
            const themeParams = tg.themeParams;
            console.log("Параметры темы:", themeParams);

            if (themeParams) {
                document.body.style.backgroundColor = themeParams.bg_color || "#ffffff";
                document.body.style.color = themeParams.text_color || "#000000";
                const buttons = document.querySelectorAll("button");
                buttons.forEach(button => {
                    button.style.backgroundColor = themeParams.button_color || "#4CAF50";
                    button.style.color = themeParams.button_text_color || "#ffffff";
                });
            }
        }

        // Слушаем изменения темы
        tg.onEvent("themeChanged", applyTheme);

        // Применяем текущую тему при загрузке
        applyTheme();

        // Работа с данными Telegram
        try {
            const initData = tg.initDataUnsafe;
            console.log("Данные Telegram:", initData);

            if (initData && initData.user) {
                document.getElementById("message").textContent = `Привет, ${initData.user.first_name}! Выберите вашу роль:`;
                document.getElementById("roleBlogger").style.display = "block";
                document.getElementById("roleAdvertiser").style.display = "block";
            } else {
                document.getElementById("message").textContent = "Не удалось загрузить данные пользователя.";
                console.warn("Данные пользователя отсутствуют.");
            }

            // Обработка кнопок
            document.getElementById("roleBlogger").onclick = () => {
                tg.sendData("blogger");
                alert("Вы выбрали: Блогер");
            };

            document.getElementById("roleAdvertiser").onclick = () => {
                tg.sendData("advertiser");
                alert("Вы выбрали: Рекламодатель");
            };
        } catch (error) {
            console.error("Ошибка подключения к Telegram Web App:", error);
            document.getElementById("message").textContent = "Ошибка подключения к Telegram.";
        }
    </script>
</body>
</html>
